<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="mymodule.js"></script>
</head>
<body ng-app="dynamicFormApp" ng-controller="DynamicFormController">
    <div class="form-container">
        <h1>Enter User Details: </h1>
        <h3>
            Dynamic Form Fields using ng-show
        </h3>
        <form name="dynamicForm" ng-submit="submitForm()">
            <div class="form-step"
            ng-class="{ 'active-step':currentStep === 1}">
                <h3>Step:1 Personal Information</h3>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" ng-model="formData.firstName" required>
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" ng-model="formData.lastName" required>
                </div>
                
                <button class="form-button" ng-click="nextStep(2)">Next</button>
            </div>
            <div class="form-step" ng-class="{'active-step':currentStep === 2 }">
                <h3>Step 2: Contact Information</h3>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" ng-model="formData.email" required>
                </div>

                <div>
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" ng-model="formData.phone" required>
                </div>
                <button class="form-button back-button" ng-click="prevStep(1)">Back</button>
                <button class="form-button forward-button" ng-click="nextStep(3)">Next</button>


            </div>
            <div class="form-step" ng-class="{'active-step': currentStep ===3}">
                <h3>Step 3: Additional Information</h3>c
                <div>
                    <label for="address"> Address: </label>
                    <input type="text" id="address" name="address" ng-model="formData.address" required>
                </div>
                <button class="form-button back-button" ng-click="prevStep(2)">Back</button>
                <button class="form-button" type="submit" ng-disabled="currentStep !== 3">Submit</button>

            </div>
        </form>
        <div ng-show="showSubmitted">
            <h3>Form Submitted!</h3>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
                <tr ng-repeat="user in userData">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.address}}</td>
                </tr>
            </table>
        </div>
    </div>
    
    
</body>
</html>
